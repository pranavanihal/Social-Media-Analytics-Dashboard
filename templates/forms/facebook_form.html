{% extends "base.html" %}

{% block title %}Facebook Form{% endblock %}

{% block content %}
<h2>Facebook Form</h2>
<form action="{{ url_for('process_facebook_form') }}" method="post">
    <label for="username">Enter your Username:</label>
    <input type="text" id="username" name="username" required>
    <input type="submit" value="Submit">
</form>
{% endblock %}
