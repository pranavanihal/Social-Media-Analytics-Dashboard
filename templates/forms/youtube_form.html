{% extends "base.html" %}

{% block title %}YouTube Form{% endblock %}

{% block content %}
<h2 class="text-center mt-4">YouTube Form</h2>
<form action="{{ url_for('process_youtube_form') }}" method="post">
    <label for="channel_id">Enter your Channel ID:</label>
    <input style="width: 250px;" type="text" id="channel_id" name="channel_id" required>
    <input type="submit" value="Submit">
</form>
{% endblock %}
